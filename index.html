<h1> Greconick è un deficente </h1>
<h4> Greconick nasce a Catanzaro Lido il 7 Gennaio 1923. Lui inizia a spacciare all'età di 2 anni, e diventa un tossicodipendente. Sniffa come un mostro, ma un giorno purtroppo sbatte la testa contro un ano di cemento e diventa rincoglionito. Questa è la storia di Greconick.</h4>
